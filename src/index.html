<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="dns-prefetch" href="//code.jquery.com">
    <link rel="dns-prefetch" href="//maxcdn.bootstrapcdn.com">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./assets/css/zoom.css" rel="stylesheet">
    <link href="./assets/css/demo.css" rel="stylesheet">

	<title>jQueryZoom++ Demo</title>

</head>
<body>

    <div class="zoom-example" id="example1" data-imagezoom-id="example1" data-zoom-options='{"on":"mouseover", "magnify":"2"}'>

        <figure>
            <div class="image-zoomable">
                <img class="img-fluid" src="./assets/img/willow_the_dog.jpg" alt="Willow" title="Hold and drag to view in detail." />
                <div class="zoom-mark" title="Hover over the image to zoom."><div class="cutout"></div><span class="icon fa fa-search"></span></div>
            </div>
            <figcaption>Hover (aka. mouseover)</figcaption>
        </figure>

    </div>

    <div class="zoom-example" id="example2" data-imagezoom-id="example2" data-zoom-options='{"on":"grab", "magnify":"2"}'>

        <figure>
            <div class="image-zoomable">
                <img class="img-fluid" src="./assets/img/willow_the_dog.jpg" alt="Daisy" title="Hold and drag to view in detail." />
                <div class="zoom-mark" title="Grab the image to zoom."><div class="cutout"></div><span class="icon fa fa-search"></span></div>
            </div>
            <figcaption>Grab</figcaption>
        </figure>

    </div>

    <div class="zoom-example" id="example3" data-imagezoom-id="example3" data-zoom-options='{"on":"click", "magnify":"2"}'>

        <figure>
            <div class="image-zoomable">
                <img class="img-fluid" src="./assets/img/willow_the_dog.jpg" alt="Daisy" title="Hold and drag to view in detail." />
                <div class="zoom-mark" title="Click the image to zoom."><div class="cutout"></div><span class="icon fa fa-search"></span></div>
            </div>
            <figcaption>Click to activate</figcaption>
        </figure>

    </div>

    <div class="zoom-example" id="example4" data-imagezoom-id="example4" data-zoom-options='{"on":"toggle", "magnify":"2"}'>

        <figure>
            <div class="image-zoomable">
                <img class="img-fluid" src="./assets/img/willow_the_dog.jpg" alt="Daisy" title="Hold and drag to view in detail." />
                <div class="zoom-mark" title="Click/toggle the image to zoom."><div class="cutout"></div><span class="icon fa fa-search"></span></div>
            </div>
            <figcaption>Click to toggle</figcaption>
        </figure>

    </div>

    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
	<script src="./assets/js/zoom.js"></script>

</body>
</html>
